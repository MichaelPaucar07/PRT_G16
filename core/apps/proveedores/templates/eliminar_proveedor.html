{% extends 'base_generic.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/proveedor/eliminar_proveedor.css' %}">

<div class="modal-overlay">
  <div class="modal-style-container">
    <div class="card shadow rounded-4">
      <div class="card-header bg-danger text-white rounded-top-4 d-flex justify-content-between align-items-center">
        <h5 class="m-0"><i class="fas fa-trash-alt me-2"></i> Confirmar Eliminación</h5>
        <button class="btn-close text-white" onclick="cerrarModal()" aria-label="Cerrar"></button>
      </div>

      <div class="card-body text-center">
        <p class="fs-5">¿Estás seguro de que deseas eliminar al proveedor <strong>{{ proveedor.nombre }}</strong>?</p>
        <p class="text-muted">Esta acción no se puede deshacer.</p>

        <form method="POST" class="d-flex justify-content-center gap-3 mt-4">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">
            <i class="fas fa-trash me-1"></i> Eliminar
          </button>
          <a href="{% url 'listar_proveedor' %}" class="btn btn-secondary">
            <i class="fas fa-times me-1"></i> Cancelar
          </a>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  function cerrarModal() {
    window.location.href = "{% url 'listar_proveedor' %}";
  }
</script>
{% endblock %}
