{% extends 'base_generic.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/trabajadores/crear_trabajador.css' %}">

<div class="modal-overlay">
  <div class="modal-style-container">
    <div class="card shadow-lg rounded-4">
      <div class="card-header bg-danger text-white rounded-top-4 d-flex justify-content-between align-items-center">
        <h4 class="m-0">
          <i class="fas fa-trash-alt me-2"></i> Confirmar Eliminación
        </h4>
        <button class="btn-close" aria-label="Cerrar" onclick="cerrarModal()"></button>
      </div>

      <div class="card-body p-4">
        <p class="fs-5 text-center">
          ¿Estás seguro de que deseas eliminar a <strong>{{ trabajador.nombre }} {{ trabajador.apellido }}</strong>?
        </p>
        <p class="text-center text-muted">Esta acción no se puede deshacer.</p>

        <form method="POST" class="d-flex justify-content-center mt-4 gap-3">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">
            <i class="fas fa-trash me-1"></i> Eliminar
          </button>
          <a href="{% url 'listar_trabajador' %}" class="btn btn-secondary">
            <i class="fas fa-times me-1"></i> Cancelar
          </a>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  function cerrarModal() {
    window.location.href = "{% url 'listar_trabajador' %}";
  }
</script>
{% endblock %}
